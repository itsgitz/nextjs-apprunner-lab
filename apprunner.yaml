version: 1.0
runtime: nodejs22
build:
    commands:
        build:
            - npm install
            - npm run build
run:
    command: npm run start
    network:
        port: 3000
    env:
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: NODE_ENV
          value: "production"
